<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <style type="text/css">
        .chart {
            display: block;
            margin: auto;
            margin-top: 40px;
        }

        text {
            font-size: 14px;
        }

        rect {
            fill: none;
        }
    </style>
</head>
<body>
<div id="body">
    <div id="footer">
        d3.layout.treemap
        <div class="hint">click or option-click to descend or ascend</div>
        <div><select>
            <option value="size">Size</option>
            <option value="count">Count</option>
        </select></div>
    </div>
</div>
<script type="text/javascript">

    var w = 1280 - 80,
        h = 800 - 180,
        x = d3.scale.linear().range([0, w]),
        y = d3.scale.linear().range([0, h]),
        color = d3.scale.category20c(),
        root,
        node;

    var treemap = d3.layout.treemap()
            .round(false)
            .size([w, h])
            .value(function(d) { return d.size; });

    var svg = d3.select("#body").append("div")
            .attr("class", "chart")
            .style("width", w + "px")
            .style("height", h + "px")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(.5,.5)");

    fetchPackageNodes("");

    function fetchPackageNodes(packageName) {
        d3.json(packageName + ".json", function(data) {
            node = root = data;
            if (root == null) return;

            console.log(root);

            var nodes = treemap.nodes(root);

            svg.selectAll("g").remove();

            var cell = svg.selectAll("g")
                    .data(nodes)
                    .enter().append("svg:g")
                    .attr("class", "cell")
                    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                    .on("click", function(d) {
                        var shouldGoToParent = d3.event.altKey;
                        if (shouldGoToParent) {
                            fetchPackageNodes("parent-of/" + d.parent.name);
                        } else if (d.hasChildren) {
                            fetchPackageNodes(d.parent.name + "." + d.name);
                        }
                    });

            cell.append("svg:rect")
                    .attr("width", function(d) { return d.dx - 1; })
                    .attr("height", function(d) { return d.dy - 1; })
                    .style("fill", function(d) { return color(d.name); });

            cell.append("svg:text")
                    .attr("x", function(d) { return d.dx / 2; })
                    .attr("y", function(d) { return d.dy / 2; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function(d) { return d.name; })
                    .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 1 : 0; });

            cell.append("svg:text")
                    .attr("x", function(d) { return d.dx / 2; })
                    .attr("y", function(d) { return d.dy / 2; })
                    .attr("dy", "1.75em")
                    .attr("text-anchor", "middle")
                    .text(function(d) { return "(" + d.size + ")"; })
                    .style("opacity", function(d) { d.w = this.getComputedTextLength(); return d.dx > d.w ? 0.5 : 0; });


            d3.select("div").select("div").text(root.name); // TODO this kind of a hack

//            cell.transition()
//                    .duration(1000)
//                    .attr("x", function(d, i) { return i - 0.5; });
//
//            cell.exit().transition()
//                    .duration(1000)
//                    .attr("x", function(d, i) { return i - 1.5; })
//                    .remove();
        });
    }

    function size(d) {
        return d.size;
    }

    function count(d) {
        return 1;
    }

    function zoom(d) {
        var kx = w / d.dx, ky = h / d.dy;
        x.domain([d.x, d.x + d.dx]);
        y.domain([d.y, d.y + d.dy]);

        var t = svg.selectAll("g.cell").transition()
                .duration(d3.event.altKey ? 7500 : 750)
                .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

        t.select("rect")
                .attr("width", function(d) { return kx * d.dx - 1; })
                .attr("height", function(d) { return ky * d.dy - 1; })

        t.select("text")
                .attr("x", function(d) { return kx * d.dx / 2; })
                .attr("y", function(d) { return ky * d.dy / 2; })
                .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

        node = d;
        d3.event.stopPropagation();
    }

</script>
</body>
</html>
